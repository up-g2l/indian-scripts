<div class=" row boxLetter centered">
	<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 centered  imgBox">
		<img class="img-responsive" 
				ng-src="images/{{akshar.exm}}" 
				ng-hide="akshar.word=='' || akshar.vizbl" ng-show="imgShow">		
		</img>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 centered aks" >
		<button type="button" class="btn btn-secondary aks btn-block" 
				data-toggle="modal" 
				data-target="#signinModal"		
				ng-click="showMatraModal()"			
				ng-bind-html=" akshar.utf8Code | safeHTML">			
		</button>
		<button type="button" class="btn btn-success btn-lg btn-block btnWord" 	
		    	ng-click="	imgShow=!imgShow" 
		    	ng-bind-html=" akshar.word | safeHTML"> 
		</button>
	</div> 						
</div>
